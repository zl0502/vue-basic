<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js起步</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!-- vue-app的根容器 -->
		<div id="app">
			<p>书名：{{name}}</p>
			<input type="text" v-bind:value="description" />
			<a v-bind:href="url">{{website}}</a>
			<img :src="avatar" >
		</div>
		<script type="text/javascript">
			// 实例化一个vue对象
			var app=new Vue({
				el:'#app',
				data:{
					name:'楷书',
					description:'作者：成长营',
					website:'豆瓣网址',
					url:'https://img3.doubanio.com/view/subject/l/public/s29952684.jpg',
					avatar:'https://img3.doubanio.com/view/subject/m/public/s29958602.jpg '
				}
			})
SS
		</script>
		
	</body>
</html>
