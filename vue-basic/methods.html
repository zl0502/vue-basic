<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{greeting('Afternoon')}}</h2>
			<h2>{{message}}</h2>
			
		</div>
		<script>
			var app=new Vue({
				el:'#app',
				data:{
					message:'hello Vue'
				},
				methods:{
					greeting:function(time){
						return 'good'+time+'!'
						
					}
					
				}
			})
		</script>
	</body>
</html>
