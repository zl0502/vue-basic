<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js起步</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="name" placeholder="請輸入"/>
			<h2>你好，{{name}}</h2>
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
					name:'345672'
				}
			})
		</script>
	</body>
</html>
